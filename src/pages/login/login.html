<ion-content padding>

  <ion-col>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()" > Login </button>

    <button ion-button block (click)="cadastro()" > Cadastro </button>

    <button ion-button block (click)="esqueciSenha()" > Esqueci a senha </button>
  
  </ion-col>

</ion-content>
